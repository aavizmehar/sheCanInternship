<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Intern Leaderboard</h1>

    <table id="leaderboardTable">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Referral Code</th>
                <th>Total Donations</th>
            </tr>
        </thead>
        <tbody>
            <!-- Leaderboard data will be inserted here by JavaScript -->
        </tbody>
    </table>

    <button class="back-button" onclick="localStorage.setItem('returnToDashboard', 'true'); location.href='index.html';">Back to Home</button>
    <script src="assets/js/leaderboard.js"></script>
</body>
</html>
